<script type="text/javascript">
    $(function () {
        var vm = new Vue({
            el: '#app',

            methods: {
                logout: function (event) {
                    var self = this;
                    var data = "username="+vm.username+"&password="+vm.password;
                    $.ajax({
                        type: "POST",
                        url: "user/logout",
                        dataType: "json",
                        success: function(result){
                            if(result.code == 0){
                                self.$Notice.warning({
                                    title: '友情提醒',
                                    desc: '退出成功！'
                                });
                                parent.location.href ='/';

                            }else{
                                self.$Notice.warning({
                                    title: '友情提醒',
                                    desc: '退出登陆失败！'
                                });
                            }
                        }
                    });
                },
            },
            created: function(){

            }
        });
    });

</script>
